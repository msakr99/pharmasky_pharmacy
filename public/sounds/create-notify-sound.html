<!DOCTYPE html>
<html>
<head>
    <title>إنشاء صوت الإشعار</title>
</head>
<body>
    <h1>إنشاء صوت الإشعار</h1>
    <button onclick="createNotificationSound()">إنشاء صوت الإشعار</button>
    <button onclick="playSound()">تشغيل الصوت</button>
    <audio id="audio" controls></audio>
    
    <script>
        let audioBuffer;
        
        function createNotificationSound() {
            // إنشاء AudioContext
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // إنشاء نغمة إشعار بسيطة
            const duration = 1.5; // مدة الصوت بالثواني
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            
            // إنشاء نغمة متدرجة (ascending tone)
            for (let i = 0; i < length; i++) {
                const t = i / sampleRate;
                // نغمة تبدأ من 800Hz وتصل إلى 1200Hz
                const frequency = 800 + (400 * t);
                const amplitude = 0.3 * Math.exp(-t * 2); // تقليل الصوت تدريجياً
                data[i] = amplitude * Math.sin(2 * Math.PI * frequency * t);
            }
            
            // تحويل إلى WAV
            const wav = encodeWAV(buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            
            // عرض الصوت
            const audio = document.getElementById('audio');
            audio.src = url;
            
            // تحميل الصوت
            const link = document.createElement('a');
            link.href = url;
            link.download = 'notify.wav';
            link.click();
            
            console.log('تم إنشاء الصوت بنجاح!');
        }
        
        function playSound() {
            const audio = document.getElementById('audio');
            audio.play();
        }
        
        function encodeWAV(buffer) {
            const length = buffer.length;
            const arrayBuffer = new ArrayBuffer(44 + length * 2);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2, true);
            
            // Audio data
            let offset = 44;
            for (let i = 0; i < length; i++) {
                const sample = Math.max(-1, Math.min(1, buffer.getChannelData(0)[i]));
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                offset += 2;
            }
            
            return arrayBuffer;
        }
    </script>
</body>
</html>
